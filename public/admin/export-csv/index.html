<div>
    <textarea aria-multiline="true" placeholder="query" id="query"></textarea>
</div>
<button id="button">export</button>

<script>
    function download(blob) {
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = `${Date.now()}.csv`;
        document.body.append(a);
        a.click();
        setTimeout(() => {
            window.URL.revokeObjectURL(a.href);
            document.body.removeChild(a);
        }, 0);
    }

    document.getElementById('button').onclick = async (e) => {
        const query = document.getElementById('query').value;
        const { token } = JSON.parse(
            localStorage.getItem('pb_admin_auth') || '{}',
        );
        const appUrl =
            localStorage.getItem('pb_app_url') || 'http://localhost:8090';
        const res = await fetch(appUrl + '/api/v2/exports/csv', {
            method: 'POST',
            body: JSON.stringify({
                query,
            }),
            headers: {
                Authorization: token,
                Accept: 'text/csv',
                'Content-Type': 'application/json',
            },
        });
        if (res.status === 200) {
            download(await res.blob());
        } else {
            alert((await res.json())?.message);
        }
    };
</script>
